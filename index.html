<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h3>UIDesignDaily</h3>
			<div class="input__container">
				<h2>Upload Files</h2>
				<div class="input__container-left">
					<div class="input-group">
						<label for="authorization">Authorization key</label>
						<input type="password" id="authorization" placeholder="Password" />
					</div>

					<div class="input-group">
						<label for="title">Title</label>
						<input type="text" id="title" placeholder="Title" />
					</div>

					<div class="input-group">
						<label for="description">Description</label>
						<input type="text" id="description" placeholder="Description" />
					</div>

					<div class="input__container-right">
						<div class="input-group">
							<label for="tags">Tags (comma separated)</label>
							<input
								type="text"
								id="description"
								placeholder="Tags (comma separated)"
							/>
						</div>

						<div class="input-group">
							`
							<label for="date">Date</label>
							<input type="date" id="date" placeholder="DD/MM/YYYY" />
						</div>

						<div class="input-group">
							<label for="software">Software</label>
							<select id="software">
								<option value="sketch">Sketch</option>
							</select>
						</div>

						<div class="input-group">
							<label class="input-group--label">Thumbnail Image</label>
							<button>Upload File</button>
							<p class="input-group--small">No file uploaded</p>
						</div>

						<div class="input-group">
							<label class="input-group--label">Source File</label>
							<button>Upload File</button>
							<p class="input-group--small">No file uploaded</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
