<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<img class="background" src="/right-circle.svg" alt="" />
		<div class="container">
			<h3 class="container-logo">UIDesignDaily</h3>
			<h2 class="container-header">Upload Files</h2>

			<!--Start Input Container-->
			<div class="input__container">
				<!--Start Left Container-->
				<div class="input__container-left">
					<div class="input__group">
						<label class="input__group--label" for="authorization"
							>Authorization key</label
						>
						<input
							class="input__group--input"
							type="password"
							id="authorization"
							placeholder="Password"
						/>
					</div>

					<div class="input__group">
						<label class="input__group--label" for="title">Title</label>
						<input
							class="input__group--input"
							type="text"
							id="title"
							placeholder="Title"
						/>
					</div>

					<div class="input__group">
						<label class="input__group--label" for="description"
							>Description</label
						>
						<textarea
							class="input__group--input input__group--area"
							id="description"
							placeholder="Description"
						></textarea>
					</div>
				</div>
				<!--End Left Container-->

				<!--Start Right Container-->
				<div class="input__container-right">
					<div class="input__group">
						<label class="input__group--label" for="tags"
							>Tags (comma separated)</label
						>
						<input
							type="text"
							id="description"
							placeholder="Tags (comma separated)"
							class="input__group--input"
						/>
					</div>

					<div class="input__group">
						<label class="input__group--label" for="date">Date</label>
						<input
							class="input__group--input"
							type="text"
							id="date"
							placeholder="DD/MM/YYYY"
						/>
					</div>

					<div class="input__group">
						<label class="input__group--label" for="software">Software</label>
						<select class="input__group--input" id="software">
							<option value="sketch">Sketch</option>
						</select>
					</div>

					<div class="input__group--buttons">
						<div class="input__group">
							<label class="input__group--label">Thumbnail Image</label>
							<button class="input__group--btn">Upload File</button>
							<p class="input__group--small">No file uploaded</p>
						</div>

						<div class="input__group">
							<label class="input__group--label">Source File</label>
							<button class="input__group--btn">Upload File</button>
							<p class="input__group--small">No file uploaded</p>
						</div>
					</div>
				</div>
				<!--End Right Container-->
			</div>
			<!--End Input Container-->
			<button class="btn">Submit</button>
		</div>
	</body>
</html>
